<div class="main">
  <app-world-map></app-world-map>
<div class="container" [ngClass]=" displaySignUp ? 'container right-panel-active':'container' " id="container">

	<div class="form-container sign-up-container" >
		<form [formGroup]="signUpform" (ngSubmit)="register(signUpform.value)">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="pi pi-facebook"></i></a>
				<a href="#" class="social"><i class="pi pi-google"></i></a>
				<a href="#" class="social"><i class="pi pi-linkedin"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" formControlName="Name"/>
			<input type="email" placeholder="Email" formControlName="Email"/>
			<input type="password" placeholder="Password" formControlName="Password"/>
			<button type="submit">Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container" >
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="pi pi-facebook"></i></a>
				<a href="#" class="social"><i class="pi pi-google"></i></a>
				<a href="#" class="social"><i class="pi pi-linkedin"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>

	<div class="overlay-container">

		<div class="overlay">

			<div class="overlay-panel overlay-left ">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="showSignIn()">Sign In</button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="showSignUp()">Sign Up</button>
			</div>

		</div>
	</div>
</div>

</div>
